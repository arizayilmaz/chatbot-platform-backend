spring.application.name=${SPRING_APPLICATION_NAME:chatbot-platform}

# PostgreSQL
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# RabbitMQ
spring.rabbitmq.host=${RABBIT_HOST:localhost}
spring.rabbitmq.port=${RABBIT_PORT:5672}
spring.rabbitmq.username=${RABBIT_USER:guest}
spring.rabbitmq.password=${RABBIT_PASS:guest}

# Flyway
spring.flyway.enabled=${FLYWAY_ENABLED:true}
spring.flyway.locations=classpath:db/migration

# LLM
app.llm.base-url=${LLM_BASE_URL:http://localhost:11434}
app.llm.model=${LLM_MODEL:llama3.2:3b}
app.llm.timeout-seconds=${LLM_TIMEOUT_SECONDS:60}

# JWT
app.jwt.secret=${JWT_SECRET}
app.jwt.expires-minutes=${JWT_EXPIRES_MINUTES:120}

app.events.exchange=${EVENTS_EXCHANGE:chat.events}
app.events.queue=${EVENTS_QUEUE:chat.audit}
spring.rabbitmq.dynamic=true
